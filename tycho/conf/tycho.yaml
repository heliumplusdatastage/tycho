tycho:
  backplane: kubernetes
  compute:
    platform:
      kube:
        ip: 192.168.1.26
    system:
      defaults:
        services:
          deploy:
            resources:
              cpus: 0.2
              memory: 50MB
  policy:
    network:
      ingress:
        restrict_by_client_cidr: true
      egress:
        mode: none
        
