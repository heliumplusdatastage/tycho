version: '3.0'

services:

  jupyter:
    image: heliumdatastage/jupyter-hail:latest
    ports:
      - '8000:8000'

  spark:
    image: heliumdatastage/spark
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=localhost
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - '8080:8080'
      - '7077:7077'

  spark-worker:
    image: heliumdatastage/spark
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://${spark_7077_host_port}
      - SPARK_WORKER_MEMORY=${cluster_worker_memory}G
      - SPARK_WORKER_CORES=${cluster_worker_cores}
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    deploy:
      mode: replicated
      replicas: ${cluster_worker_replicas}
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 60s
      resources:
        limits:
          cpus: '${cluster_worker_cores}'
          memory: ${cluster_worker_memory}G
        reservations:
          cpus: '${cluster_worker_cores}'
          memory: ${cluster_worker_memory}G

