---
# Generated by Tycho {{ now() }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ name }}
  labels:
    name: {{ name }}
spec:
  containers:
{% for container in containers %}    
  - name: {{ container.name }}
    image: {{ container.image }}
{% if container.command %}
    command: {{ container.command }}
{% endif %}
{% if container.env %}
    env: {{ container.env }}
{% endif %}
{% if container.limits %}
    resources:
      requests:
        cpu: "{{ container.limits.cpus }}"  
        memory: "{{ container.limits.memory }}"
    {% endif %}
{% endfor %}
