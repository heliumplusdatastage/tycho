{% for volume in system.volumes %}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    name: {{ system.name }}
    executor: tycho
    tycho-guid: {{ system.identifier }}
  name: {{ volume["claim_name"] }}
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  volumeName: {{ volume['volume_name'] }}
status: {}
{% endfor %}
